<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style> 

    *{
        box-sizing: border-box;
    }

    .flex-container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        height: 500px;
        background-color: white;
        align-items: flex-end;
    }

    .flex-container > div {
        background-color: teal;
        margin: 8px;
        padding: 10px;
        font-size: 20px;
    }

    </style>
    </head>
<body>
    <h1>create a flex-container</h1>
    <div class="flex-container">
    <div><img src="alpukat.png" alt="buah 1" width="400" height="200"></div>
    <div><img src="apel.png" alt="buah 2" width="400" height="200"></div>
    <div><img src="buah durian.png" alt="buah 3" width="400" height="200"></div>
    <br>
    <div><img src="jeruk.png" alt="buah 4" width="230" height="180"></div>
    <div><img src="buah kiwi.png" alt="buah 5" width="230" height="180"></div>
    <div><img src="manggis.png" alt="buah 6" width="230" height="180"></div>
    <div><img src="buah rambutan.png" alt="buah 7" width="230" height="180"></div>
    <div><img src="buah strawberry.png" alt="buah 8" width="230" height="180"></div>
</div>
</div>
</body>
</html>
